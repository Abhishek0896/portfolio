<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>portfolio</title>
	<link rel="stylesheet" type="text/css" href="#">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        body{
            font-family: 'Open Sans', sans-serif;
            font-size:14px ;
        }
        .centre{
            text-align: center;
        }
        p{
            margin-top: 0;
        }

    </style>
</head>
<body>
    {% for a in detail %}
        <div class="centre">
        <h1>{{ a.fname }}</h1>
        <p>House no. {{ a.address }}<br>
            {{ a.phone }}<br>
        {{ a.email }}</p>
        </div>
    {% endfor %}
    {% for a in data %}
        <h3>{{ a.topic }}</h3>
        <ul>
        <li>{{ a.point1 }}
        <li>{{ a.point2 }}
        <li>{{ a.point3 }}
        </ul>
    {% endfor %}
</body>
</html>
